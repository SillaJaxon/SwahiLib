name: swahilib
description: Kiswahili Kitukuzwe.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  card_swiper: ^2.0.4
  carousel_slider: ^4.1.1
  collection: ^1.15.0
  connectivity_plus: ^2.3.0
  context_menus: ^1.0.2
  cupertino_icons: ^1.0.2
  dartx: ^0.7.1
  drift: ^1.7.1
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.0
  flutter_cube: ^0.1.1
  flutter_custom_clippers: ^2.1.0
  flutter_html: ^2.2.1
  flutter_keyboard_visibility: ^5.3.0
  flutter_lints: ^2.0.0
  flutter_local_notifications: ^12.0.3
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^5.0.2
  fluttertoast: ^8.0.9
  get_it: ^7.2.0
  http: ^0.13.5
  icapps_architecture: ^0.7.2
  injectable: ^1.5.3
  intl: ^0.17.0
  json_annotation: ^4.6.0
  niddler_dart: ^1.5.0
  onboarding: ^3.1.0
  parse_server_sdk_flutter: ^3.1.3
  path: ^1.8.0
  path_provider: ^2.0.8
  percent_indicator: ^4.2.2
  provider: ^6.0.3
  retrofit: ^3.0.1+1
  rxdart: ^0.27.7
  screenshot: ^1.2.3
  scroll_when_needed: ^2.0.0
  sentry_flutter: ^6.9.1
  share_plus: ^4.0.10
  shared_preferences: ^2.0.11
  skeleton_loader: ^2.0.0+4
  statsfl: ^2.0.1-nullsafety
  styled_widget: ^0.3.1
  sqlite3_flutter_libs: ^0.5.2
  synchronized: ^3.0.0+2
  storage_inspector: ^0.1.1
  textstyle_extensions: ^2.0.0-nullsafety
  timeago: ^3.3.0
  url_launcher: ^6.1.2
  wakelock: ^0.6.2
  workmanager: ^0.5.0

dev_dependencies:
  build_runner: ^2.2.0
  drift_dev: ^1.7.1
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  license_generator: ^1.0.5
  injectable_generator: ^1.5.4
  json_serializable: ^6.3.1
  locale_gen: ^4.1.2
  mockito: ^5.0.15
  model_generator: ^5.8.1
  retrofit_generator: ^4.0.3+1

flutter:
  uses-material-design: true
  assets:
    - assets/cube/
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/sound/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 200
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 800

locale_gen:
  default_language: 'en'
  languages: ['en', 'fr', 'es']
  locale_assets_path: 'assets/locale/'
  assets_path: 'assets/locale/'
  output_path: 'lib/util/locale/'

icapps_license:
  nullsafety: true
  licenses:
    device_info: 'https://raw.githubusercontent.com/flutter/plugins/master/packages/device_info/device_info/LICENSE'
    flutter_cache_manager: 'https://raw.githubusercontent.com/Baseflow/flutter_cache_manager/develop/flutter_cache_manager/LICENSE'

targets:
  $default:
    builders:
      json_serializable:
        options:
          # Options configure how source code is generated for every
          # `@JsonSerializable`-annotated class in the package.
          #
          # The default value for each is listed.
          any_map: false
          checked: false
          create_factory: true
          create_to_json: true
          disallow_unrecognized_keys: false
          explicit_to_json: false
          field_rename: none
          ignore_unannotated: false
          include_if_null: true
          nullable: true